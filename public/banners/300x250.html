<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MemeDesk Banner 300×250</title>
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
html, body { width: 300px; height: 250px; overflow: hidden; background: #0a0a0a; }

.banner {
  position: relative; width: 300px; height: 250px;
  overflow: hidden; background: #0a0a0a;
  font-family: 'Space Grotesk', 'Inter', sans-serif;
}

#cvs { position: absolute; inset: 0; }

.grid {
  position: absolute; inset: 0; opacity: 0;
  background-image:
    linear-gradient(rgba(0,255,136,.04) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,136,.04) 1px, transparent 1px);
  background-size: 28px 28px;
}

.orb {
  position: absolute; width: 320px; height: 320px; border-radius: 50%;
  background: radial-gradient(circle, rgba(0,255,136,.18) 0%, transparent 65%);
  top: 50%; left: 50%; transform: translate(-50%,-50%) scale(1);
  opacity: 0;
}

.corner { position: absolute; width: 14px; height: 14px; border-color: #00ff88; border-style: solid; opacity: 0; }
.tl { top: 8px; left: 8px; border-width: 2px 0 0 2px; }
.tr { top: 8px; right: 8px; border-width: 2px 2px 0 0; }
.bl { bottom: 8px; left: 8px; border-width: 0 0 2px 2px; }
.br { bottom: 8px; right: 8px; border-width: 0 2px 2px 0; }

.text-frame {
  position: absolute; inset: 0;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  padding: 22px 20px; gap: 6px; opacity: 1;
}

.line { overflow: hidden; display: block; }

.w-maxxing {
  font-size: 52px; font-weight: 800; line-height: 1;
  color: #00ff88; text-transform: uppercase;
  letter-spacing: -0.03em;
  text-shadow: 0 0 8px rgba(0,255,136,.55), 0 0 22px rgba(0,255,136,.25);
  display: block; transform: translateY(110%);
}

.w-profitable {
  font-size: 17px; font-weight: 700; line-height: 1.1;
  color: #ffffff; text-transform: uppercase; letter-spacing: 0.18em;
  display: block; transform: translateY(110%);
}

.w-from {
  font-size: 10px; font-weight: 600; color: rgba(255,255,255,.45);
  text-transform: uppercase; letter-spacing: 0.22em;
  display: block; transform: translateY(110%);
}

.w-trenches {
  font-size: 16px; font-weight: 700; color: rgba(255,255,255,.85);
  text-transform: uppercase; letter-spacing: 0.1em;
  display: block; transform: translateY(110%);
}

.logo-frame {
  position: absolute; inset: 0;
  display: flex; align-items: center; justify-content: center;
  flex-direction: column; gap: 8px; opacity: 0;
}

.logo-frame img {
  width: 210px;
  filter: drop-shadow(0 0 10px rgba(0,255,136,.6)) drop-shadow(0 0 28px rgba(0,255,136,.25));
}

.sub {
  font-size: 8.5px; font-weight: 600; letter-spacing: 0.24em;
  text-transform: uppercase; color: rgba(0,255,136,.55);
}

.flash { position: absolute; inset: 0; background: #00ff88; opacity: 0; pointer-events: none; }

.scanlines {
  position: absolute; inset: 0; pointer-events: none; opacity: 0.35;
  background: repeating-linear-gradient(0deg, transparent, transparent 3px, rgba(0,0,0,.07) 3px, rgba(0,0,0,.07) 4px);
}

.border { position: absolute; inset: 0; border: 1px solid rgba(0,255,136,.12); pointer-events: none; }

.cta {
  position: absolute; bottom: 14px; right: 14px;
  font-size: 9px; font-weight: 700; letter-spacing: 0.18em;
  text-transform: uppercase; color: #00ff88;
  border: 1px solid rgba(0,255,136,.4); padding: 4px 8px;
  opacity: 0;
}
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700;800&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
<div class="banner">
  <canvas id="cvs" width="300" height="250"></canvas>
  <div class="grid" id="grid"></div>
  <div class="orb" id="orb"></div>

  <div class="corner tl" id="c1"></div>
  <div class="corner tr" id="c2"></div>
  <div class="corner bl" id="c3"></div>
  <div class="corner br" id="c4"></div>

  <div class="text-frame" id="textFrame">
    <div class="line"><span class="w-maxxing" id="w1">Maxxing</span></div>
    <div class="line"><span class="w-profitable" id="w2">Profitable Alpha</span></div>
    <div class="line" style="margin-top:4px"><span class="w-from" id="w3">from the</span></div>
    <div class="line"><span class="w-trenches" id="w4">Meme Trenches</span></div>
  </div>

  <div class="logo-frame" id="logoFrame">
    <img src="assets/memedesk-logo.webp" alt="MemeDesk" id="logoImg">
    <div class="sub">Maxxing Profitable Alpha</div>
  </div>

  <div class="cta" id="cta">Enter the Trenches →</div>
  <div class="flash" id="flash"></div>
  <div class="scanlines"></div>
  <div class="border"></div>
</div>

<script>
// Particles
const canvas = document.getElementById('cvs');
const ctx = canvas.getContext('2d');
const W = 300, H = 250;
const pts = [];

for (let i = 0; i < 55; i++) {
  pts.push({
    x: Math.random() * W, y: Math.random() * H,
    vx: (Math.random() - .5) * .35, vy: (Math.random() - .5) * .35,
    r: Math.random() * 1.1 + .3,
    a: Math.random() * .35 + .08
  });
}

(function draw() {
  ctx.clearRect(0, 0, W, H);
  pts.forEach(p => {
    p.x += p.vx; p.y += p.vy;
    if (p.x < 0) p.x = W; if (p.x > W) p.x = 0;
    if (p.y < 0) p.y = H; if (p.y > H) p.y = 0;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(0,255,136,${p.a})`;
    ctx.fill();
  });
  for (let i = 0; i < pts.length; i++) {
    for (let j = i + 1; j < pts.length; j++) {
      const dx = pts[i].x - pts[j].x, dy = pts[i].y - pts[j].y;
      const d = Math.sqrt(dx*dx + dy*dy);
      if (d < 65) {
        ctx.beginPath();
        ctx.moveTo(pts[i].x, pts[i].y);
        ctx.lineTo(pts[j].x, pts[j].y);
        ctx.strokeStyle = `rgba(0,255,136,${.07 * (1 - d/65)})`;
        ctx.lineWidth = .5;
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(draw);
})();

// GSAP Timeline
const tl = gsap.timeline({ repeat: -1, repeatDelay: 0.5 });

// Intro: env
tl.to('#grid',          { opacity: 1, duration: .7 }, 0)
  .to('#orb',           { opacity: 1, duration: .9 }, 0)
  .to(['#c1','#c2','#c3','#c4'], { opacity: 1, duration: .35, stagger: .08 }, .25);

// Text: kinetic entries
tl.to('#w1', { translateY: 0, duration: .45, ease: 'power4.out' }, .7)
  .to('#w2', { translateY: 0, duration: .4,  ease: 'power3.out' }, 1.1)
  .to('#w3', { translateY: 0, duration: .35, ease: 'power3.out' }, 1.45)
  .to('#w4', { translateY: 0, duration: .4,  ease: 'power3.out' }, 1.65);

// Hold + pulse glow on MAXXING
tl.to('#w1', {
  textShadow: '0 0 14px rgba(0,255,136,0.9), 0 0 38px rgba(0,255,136,0.5)',
  duration: .55, yoyo: true, repeat: 1, ease: 'power1.inOut'
}, 2.7);

// Flash wipe
tl.to('#flash',     { opacity: .55, duration: .12 }, 4.1)
  .to('#flash',     { opacity: 0,   duration: .22 }, 4.22)
  .to('#textFrame', { opacity: 0,   duration: .18 }, 4.1);

// Logo reveal
tl.to('#logoFrame', { opacity: 1, duration: .5, ease: 'power2.out' }, 4.4)
  .fromTo('#logoImg',
    { scale: .82, opacity: 0 },
    { scale: 1, opacity: 1, duration: .5, ease: 'back.out(1.7)' }, 4.4)
  .to('#orb', { scale: 1.4, opacity: .9, duration: .5 }, 4.4)
  .to('#cta', { opacity: 1, duration: .4 }, 4.9);

// Logo pulse
tl.to('#logoImg', {
  filter: 'drop-shadow(0 0 16px rgba(0,255,136,0.95)) drop-shadow(0 0 42px rgba(0,255,136,0.4))',
  duration: .7, yoyo: true, repeat: 1, ease: 'power1.inOut'
}, 5.3);

// Hold
tl.to({}, { duration: 2 }, 7.2);

// Reset for loop
tl.to(['#logoFrame','#cta'], { opacity: 0, duration: .3 }, 9.2)
  .to('#orb',  { scale: 1, opacity: 0, duration: .3 }, 9.2)
  .to(['#c1','#c2','#c3','#c4'], { opacity: 0, duration: .2 }, 9.2)
  .set(['#w1','#w2','#w3','#w4'], { translateY: '110%' })
  .to('#textFrame', { opacity: 1, duration: .01 });
</script>
</body>
</html>
