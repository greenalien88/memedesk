<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MemeDesk Banner Fluid 250h</title>
<style>
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
html, body { width: 100%; height: 250px; overflow: hidden; background: #0a0a0a; }

.banner {
  position: relative; width: 100%; height: 250px;
  overflow: hidden; background: #0a0a0a;
  font-family: 'Space Grotesk', 'Inter', sans-serif;
}

#cvs { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

.grid {
  position: absolute; inset: 0; opacity: 0;
  background-image:
    linear-gradient(rgba(0,255,136,.04) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,136,.04) 1px, transparent 1px);
  background-size: 32px 32px;
}

/* Two orbs — left and right for wider layout */
.orb-l {
  position: absolute; width: 400px; height: 400px; border-radius: 50%;
  background: radial-gradient(circle, rgba(0,255,136,.12) 0%, transparent 65%);
  top: 50%; left: 25%; transform: translate(-50%,-50%);
  opacity: 0;
}
.orb-r {
  position: absolute; width: 300px; height: 300px; border-radius: 50%;
  background: radial-gradient(circle, rgba(0,255,136,.10) 0%, transparent 65%);
  top: 50%; right: 10%; transform: translateY(-50%);
  opacity: 0;
}

.corner { position: absolute; width: 16px; height: 16px; border-color: #00ff88; border-style: solid; opacity: 0; }
.tl { top: 10px; left: 10px; border-width: 2px 0 0 2px; }
.tr { top: 10px; right: 10px; border-width: 2px 2px 0 0; }
.bl { bottom: 10px; left: 10px; border-width: 0 0 2px 2px; }
.br { bottom: 10px; right: 10px; border-width: 0 2px 2px 0; }

/* ── TEXT LAYOUT: left side ── */
.text-frame {
  position: absolute; inset: 0;
  display: flex; align-items: center;
  padding: 0 5% 0 6%;
  gap: 0;
}

.text-left {
  display: flex; flex-direction: column;
  align-items: flex-start; gap: 6px;
  flex: 1;
}

.line { overflow: hidden; display: block; }

.w-maxxing {
  font-size: clamp(42px, 6vw, 72px);
  font-weight: 800; line-height: 1;
  color: #00ff88; text-transform: uppercase;
  letter-spacing: -0.03em;
  text-shadow: 0 0 10px rgba(0,255,136,.55), 0 0 28px rgba(0,255,136,.22);
  display: block; transform: translateY(110%); white-space: nowrap;
}

.w-sub {
  display: flex; flex-wrap: wrap; gap: 4px 14px; align-items: baseline;
  transform: translateY(110%);
}

.w-profitable {
  font-size: clamp(13px, 1.6vw, 20px); font-weight: 700;
  color: #ffffff; text-transform: uppercase; letter-spacing: 0.18em;
  white-space: nowrap;
}

.w-from {
  font-size: clamp(9px, 1.1vw, 13px); font-weight: 600;
  color: rgba(255,255,255,.4); text-transform: uppercase; letter-spacing: 0.2em;
  white-space: nowrap;
}

.w-trenches {
  font-size: clamp(13px, 1.6vw, 20px); font-weight: 700;
  color: rgba(255,255,255,.8); text-transform: uppercase; letter-spacing: 0.1em;
  white-space: nowrap;
}

/* Vertical divider */
.vdiv {
  width: 1px; height: 120px; background: rgba(0,255,136,.2);
  margin: 0 5%;
  opacity: 0; flex-shrink: 0;
}

/* Right side: logo */
.text-right {
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  gap: 10px; flex: 0 0 auto;
  opacity: 0;
}

.logo-img {
  height: clamp(44px, 6vw, 68px); width: auto;
  filter: drop-shadow(0 0 10px rgba(0,255,136,.6)) drop-shadow(0 0 28px rgba(0,255,136,.25));
}

.tagline-r {
  font-size: clamp(7px, 0.9vw, 10px); font-weight: 600;
  letter-spacing: 0.24em; text-transform: uppercase;
  color: rgba(0,255,136,.5);
}

/* CTA pill */
.cta {
  position: absolute; bottom: 16px; right: 16px;
  font-size: clamp(8px, 0.9vw, 10px); font-weight: 700;
  letter-spacing: 0.18em; text-transform: uppercase;
  color: #00ff88; border: 1px solid rgba(0,255,136,.35);
  padding: 5px 12px; opacity: 0;
}

.flash { position: absolute; inset: 0; background: #00ff88; opacity: 0; pointer-events: none; }
.scanlines {
  position: absolute; inset: 0; pointer-events: none; opacity: 0.3;
  background: repeating-linear-gradient(0deg, transparent, transparent 3px, rgba(0,0,0,.07) 3px, rgba(0,0,0,.07) 4px);
}
.border { position: absolute; inset: 0; border: 1px solid rgba(0,255,136,.12); pointer-events: none; }
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700;800&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
<div class="banner">
  <canvas id="cvs"></canvas>
  <div class="grid" id="grid"></div>
  <div class="orb-l" id="orbL"></div>
  <div class="orb-r" id="orbR"></div>

  <div class="corner tl" id="c1"></div>
  <div class="corner tr" id="c2"></div>
  <div class="corner bl" id="c3"></div>
  <div class="corner br" id="c4"></div>

  <div class="text-frame" id="textFrame">
    <div class="text-left">
      <div class="line"><span class="w-maxxing" id="w1">Maxxing</span></div>
      <div class="line">
        <div class="w-sub" id="w2">
          <span class="w-profitable">Profitable Alpha</span>
          <span class="w-from">from the</span>
          <span class="w-trenches">Meme Trenches</span>
        </div>
      </div>
    </div>
    <div class="vdiv" id="vdiv"></div>
    <div class="text-right" id="logoRight">
      <img src="assets/memedesk-logo.webp" alt="MemeDesk" class="logo-img" id="logoImg">
      <div class="tagline-r">memedesk.co</div>
    </div>
  </div>

  <div class="cta" id="cta">Enter the Trenches →</div>
  <div class="flash" id="flash"></div>
  <div class="scanlines"></div>
  <div class="border"></div>
</div>

<script>
// Responsive canvas
const canvas = document.getElementById('cvs');
const ctx = canvas.getContext('2d');
let W, H, pts;

function initCanvas() {
  W = canvas.clientWidth || window.innerWidth;
  H = 250;
  canvas.width = W;
  canvas.height = H;
  pts = [];
  const count = Math.floor(W / 12);
  for (let i = 0; i < count; i++) {
    pts.push({
      x: Math.random() * W, y: Math.random() * H,
      vx: (Math.random() - .5) * .38, vy: (Math.random() - .5) * .38,
      r: Math.random() * 1.1 + .3, a: Math.random() * .32 + .07
    });
  }
}

initCanvas();

(function draw() {
  ctx.clearRect(0, 0, W, H);
  if (!pts) { requestAnimationFrame(draw); return; }
  pts.forEach(p => {
    p.x += p.vx; p.y += p.vy;
    if (p.x < 0) p.x = W; if (p.x > W) p.x = 0;
    if (p.y < 0) p.y = H; if (p.y > H) p.y = 0;
    ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(0,255,136,${p.a})`; ctx.fill();
  });
  for (let i = 0; i < pts.length; i++) {
    for (let j = i + 1; j < pts.length; j++) {
      const dx = pts[i].x - pts[j].x, dy = pts[i].y - pts[j].y;
      const d = Math.sqrt(dx*dx + dy*dy);
      if (d < 80) {
        ctx.beginPath(); ctx.moveTo(pts[i].x, pts[i].y); ctx.lineTo(pts[j].x, pts[j].y);
        ctx.strokeStyle = `rgba(0,255,136,${.07 * (1 - d/80)})`; ctx.lineWidth = .5; ctx.stroke();
      }
    }
  }
  requestAnimationFrame(draw);
})();

// GSAP Timeline
const tl = gsap.timeline({ repeat: -1, repeatDelay: 0.5 });

// Intro env
tl.to('#grid',   { opacity: 1, duration: .7 }, 0)
  .to('#orbL',   { opacity: 1, duration: .9 }, 0)
  .to(['#c1','#c2','#c3','#c4'], { opacity: 1, duration: .35, stagger: .08 }, .25);

// Text: left side kinetics
tl.to('#w1', { translateY: 0, duration: .45, ease: 'power4.out' }, .6)
  .to('#w2', { translateY: 0, duration: .4,  ease: 'power3.out' }, 1.1);

// Divider slides in, logo fades alongside
tl.to('#vdiv',     { opacity: 1, duration: .4, ease: 'power2.out' }, 1.6)
  .to('#orbR',     { opacity: 1, duration: .5 }, 1.6)
  .to('#logoRight',{ opacity: 1, duration: .5, ease: 'power2.out' }, 1.7)
  .fromTo('#logoImg',
    { scale: .85, opacity: 0 },
    { scale: 1, opacity: 1, duration: .5, ease: 'back.out(1.5)' }, 1.7);

// Hold + pulse glow MAXXING
tl.to('#w1', {
  textShadow: '0 0 15px rgba(0,255,136,.95), 0 0 40px rgba(0,255,136,.5)',
  duration: .55, yoyo: true, repeat: 1, ease: 'power1.inOut'
}, 3.0);

// Flash wipe
tl.to('#flash',     { opacity: .5, duration: .12 }, 4.4)
  .to('#flash',     { opacity: 0,  duration: .22 }, 4.52)
  .to('#textFrame', { opacity: 0,  duration: .2  }, 4.4);

// Full-width logo takeover
tl.to('#textFrame', { opacity: 1, duration: .01 }, 4.6)
  .set('#w1',       { translateY: '110%' },          4.6)
  .set('#w2',       { translateY: '110%' },          4.6)
  .set('#vdiv',     { opacity: 0 },                  4.6)
  .set('#logoRight',{ opacity: 0 },                  4.6);

// New: centered logo moment (re-use logoRight but centered via JS)
tl.to('#orbL',  { scale: 1.4, opacity: .7, duration: .5 }, 4.6)
  .to('#orbR',  { scale: 1.6, opacity: .7, duration: .5 }, 4.6);

// Make text-frame a centered flex for logo reveal
tl.call(() => {
  const tf = document.getElementById('textFrame');
  tf.style.justifyContent = 'center';
  tf.style.padding = '0';
  const lr = document.getElementById('logoRight');
  lr.style.flex = '0 0 auto';
  lr.style.gap = '12px';
}, [], 4.62);

tl.to('#logoRight', { opacity: 1, duration: .5, ease: 'power2.out' }, 4.65)
  .fromTo('#logoImg',
    { scale: .8, opacity: 0 },
    { scale: 1.15, opacity: 1, duration: .55, ease: 'back.out(1.7)' }, 4.65)
  .to('#cta', { opacity: 1, duration: .4 }, 5.2);

// Logo glow pulse
tl.to('#logoImg', {
  filter: 'drop-shadow(0 0 18px rgba(0,255,136,.95)) drop-shadow(0 0 48px rgba(0,255,136,.45))',
  duration: .7, yoyo: true, repeat: 1, ease: 'power1.inOut'
}, 5.6);

// Hold
tl.to({}, { duration: 1.8 }, 7.5);

// Reset
tl.to(['#logoRight','#cta'], { opacity: 0, duration: .3 }, 9.3)
  .to(['#orbL','#orbR'], { scale: 1, opacity: 0, duration: .3 }, 9.3)
  .to(['#c1','#c2','#c3','#c4'], { opacity: 0, duration: .2 }, 9.3)
  .call(() => {
    const tf = document.getElementById('textFrame');
    tf.style.justifyContent = '';
    tf.style.padding = '';
    const lr = document.getElementById('logoRight');
    lr.style.flex = '';
  }, [], 9.45)
  .set(['#w1','#w2'], { translateY: '110%' })
  .to('#textFrame', { opacity: 1, duration: .01 });
</script>
</body>
</html>
